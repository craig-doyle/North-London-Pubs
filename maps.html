<!DOCTYPE html>
<html>
<head>
<style>
html, body {
	height:100%;
	width:100%;
	margin:0px;
	padding:0px;
}
#map_canvas {
height:100%;
width:100%;
opacity:0.6;
}
</style>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>
function initialise(){
	
	var map_holder = document.getElementById('map_canvas');
	var options = {
	
		center: new google.maps.LatLng(51.5615,-0.0700),
		zoom: 14,
		disableDefaultUI: true,
		mapTypeId: google.maps.MapTypeId.ROADMAP
		
	}
	
	
	var map = new google.maps.Map(map_holder,options);

	map.set('styles', [
  {
    featureType: 'road',
    elementType: 'geometry',
    stylers: [
      { color: '#73221A' },
      { weight: 0.7 }
    ]
  }, {
    featureType: 'road',
    elementType: 'labels',
    stylers: [
      { visibility: 'off' }
    ]
  }, {
    featureType: 'landscape',
    elementType: 'geometry',
    stylers: [
      { hue: '#ffff00' },
      { gamma: 1.4 },
      { saturation: 82 },
      { lightness: 96 }
    ]
  },{
  featureType: 'road.local',
  elementType: 'labels',
  stylers: [
  	{visibility: 'off'}
  ]
  },
  {
  featureType: 'poi',
  elementType: 'labels',
  stylers: [
  	{visibility: 'off'}
  ]
  },{
  featureType: 'landscape.natural',
  elementType: 'geometry',
  stylers: [
  	{color: '#CCCCCC'}
  ]
  },{
  featureType: 'poi.park',
  elementType: 'geometry',
  stylers: [
  	{color: '#085975'}
  ]
  },{
  featureType: 'administrative.neighborhood',
  elementType: 'labels',
  stylers: [
  	{color: '#DDA32F'},
  	{weight: '0.6'}
  ]
  }
]);

}
</script>
</head>
<body onload="initialise();">
<div id="map_canvas"></div>
</body>
</html>
